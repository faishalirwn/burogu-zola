{% extends "index.html" %}

{% block title %}{{ taxonomy.name }} - {{ config.title }}{% endblock title %}

{% block content %}
<div class="tag-list">
    <h1 class="bold-header page-title">Tags</h1>
    <ul>
        {% for term in terms %}
            <li>
                <a href="{{ term.permalink }}">{{ term.name }} ({{ term.pages | length }})</a>
            </li>            
        {% endfor %}
    </ul>
    
</div>
{% endblock content %}
