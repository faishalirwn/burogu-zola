{% extends "index.html" %}

{% block title %}{{ taxonomy.name }} - {{ config.title }}{% endblock title %}

{% block content %}
<h1 class="bold-header page-title">Tag: {{ term.name }}</h1>
<div class="posts">
    {% for page in term.pages %}
    <a class="post" href="{{ page.permalink }}">
        <img src="{{ config.base_url }}/{{ page.extra.cover }}" alt="Post cover image">
        <div class="post-meta">
            <p class="post-title">{{ page.title }}</p>
            <p class="post-date">Published on {{ page.date }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
