{% extends "index.html" %}

{% block title %}{{ section.title }} - {{ config.title}}{% endblock title %}

{% block content %}

<div class="posts">
    <h2 class="bold-header">Articles</h2>
    {% for page in section.pages %}
    <a class="post" href="{{ page.permalink }}">
        <img src="{{ get_url(path=page.extra.cover) }}" alt="Post cover image">
        <div class="post-meta">
            <p class="post-title">{{ page.title }}</p>
            <p class="post-date">{{ page.date }}</p>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
